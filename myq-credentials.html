<script type="text/javascript">
    RED.nodes.registerType('myq-credentials', {
        category: 'config',
        defaults: {
            description: { value: "MyQ credentials" },
            region: { value: "east" },
        },
        credentials: {
            username: { value: "", required: true },
            password: { value: "", required: true },
        },
        label: function () {
            return this.description || '-- credentials --';
        },
        oneditprepare: function () {
            $("#node-config-input-region").typedInput({
                type: 'region',
                types: [
                    {
                        value: 'region',
                        options: [
                            { value: "east", label: "east" },
                            { value: "west", label: "west" },
                        ]
                    }
                ]
            });
        }
    });
</script>

<script type="text/html" data-template-name="myq-credentials">
    <div class="form-row">
        <label for="node-config-input-description"><i class="fa fa-info"></i> Description</label>
        <input type="text" id="node-config-input-description">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-region"><i class="fa fa-globe"></i> Region</label>
        <input type="text" id="node-config-input-region" placeholder="Region">
    </div>
</script>
